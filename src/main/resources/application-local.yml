spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/category
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

logging.level:
  org.hibernate.SQL: debug
#  org.springframework.transaction.interceptor: trace
#  org.hibernate.type: trace
